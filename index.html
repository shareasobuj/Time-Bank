<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeBank Pro - দক্ষতা ও চ্যাট প্ল্যাটফর্ম</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; transition: 0.3s; }
        .page-content { display: none; animation: fadeIn 0.4s ease; }
        .page-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .chat-container { height: calc(100vh - 200px); }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="bg-white shadow-sm sticky top-0 z-50 px-4 py-3">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer" onclick="showPage('home')">
                <i class="fa-solid fa-bolt-lightning text-indigo-600 text-2xl"></i>
                <span class="text-xl font-bold tracking-tighter">TimeBank</span>
            </div>
            <div class="flex items-center gap-4">
                <div class="bg-indigo-100 px-3 py-1 rounded-full text-indigo-600 font-bold">
                    ⏳ <span id="balance">5.0</span>h
                </div>
                <button onclick="showPage('chat')" class="relative p-2 text-gray-600">
                    <i class="fa-solid fa-message text-xl"></i>
                    <span class="absolute top-0 right-0 bg-red-500 w-2 h-2 rounded-full"></span>
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-4 mb-20">
        
        <section id="home" class="page-content active">
            <div class="bg-indigo-600 rounded-3xl p-8 text-white mb-8">
                <h1 class="text-3xl font-bold mb-2">অন্যকে সাহায্য করুন, <br>নিজে নতুন কিছু শিখুন!</h1>
                <p class="opacity-80">আপনার কাছে টাকা নেই? সমস্যা নেই! আপনার দক্ষতাই এখানে কারেন্সি।</p>
            </div>
            
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">সার্ভিস ক্যাটাগরি</h2>
                <button onclick="showPage('post')" class="text-indigo-600 font-semibold">+ নতুন পোস্ট</button>
            </div>
            
            <div id="serviceGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </section>

        <section id="post" class="page-content">
            <div class="max-w-lg mx-auto bg-white p-6 rounded-3xl shadow-lg">
                <h2 class="text-2xl font-bold mb-6 text-center">সার্ভিস পোস্ট করুন</h2>
                <input type="text" id="sTitle" placeholder="কি শিখাতে চান?" class="w-full mb-4 p-4 bg-gray-100 rounded-2xl border-none outline-none">
                <input type="number" id="sTime" placeholder="কত সময় লাগবে? (ঘণ্টা)" class="w-full mb-6 p-4 bg-gray-100 rounded-2xl border-none outline-none">
                <button onclick="publishService()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold">পাবলিশ করুন</button>
            </div>
        </section>

        <section id="chat" class="page-content">
            <div class="max-w-2xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden">
                <div class="bg-indigo-600 p-4 text-white flex items-center gap-3">
                    <i class="fa-solid fa-circle-user text-3xl"></i>
                    <div>
                        <h3 class="font-bold">কমিউনিটি চ্যাট</h3>
                        <p class="text-xs opacity-70">সবাই এখানে কথা বলতে পারে</p>
                    </div>
                </div>
                <div id="chatBox" class="chat-container overflow-y-auto p-4 space-y-4 bg-gray-50">
                    </div>
                <div class="p-4 border-t flex gap-2">
                    <input type="text" id="chatInput" placeholder="কিছু লিখুন..." class="flex-1 p-3 bg-gray-100 rounded-xl outline-none">
                    <button onclick="sendMessage()" class="bg-indigo-600 text-white px-6 rounded-xl">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </section>

    </main>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t py-4 flex justify-around md:hidden">
        <button onclick="showPage('home')" class="text-gray-400 focus:text-indigo-600"><i class="fa-solid fa-house text-xl"></i></button>
        <button onclick="showPage('post')" class="text-indigo-600"><i class="fa-solid fa-circle-plus text-3xl"></i></button>
        <button onclick="showPage('chat')" class="text-gray-400 focus:text-indigo-600"><i class="fa-solid fa-message text-xl"></i></button>
    </div>

    <script>
        // Data Store
        let services = JSON.parse(localStorage.getItem('services')) || [
            { id: 1, user: "রাকিব", title: "গ্রাফিক ডিজাইন", time: 1.5 },
            { id: 2, user: "সুমাইয়া", title: "স্পোকেন ইংলিশ", time: 1.0 }
        ];
        let messages = JSON.parse(localStorage.getItem('messages')) || [];
        let balance = 5.0;

        // Navigation
        function showPage(id) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'home') renderServices();
            if(id === 'chat') renderChat();
        }

        // Render Services
        function renderServices() {
            const grid = document.getElementById('serviceGrid');
            grid.innerHTML = services.map(s => `
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                    <div class="flex justify-between mb-4">
                        <span class="text-xs font-bold text-indigo-500 uppercase">Expert</span>
                        <span class="text-gray-400 text-xs">⌛ ${s.time}h</span>
                    </div>
                    <h3 class="text-lg font-bold mb-1">${s.title}</h3>
                    <p class="text-sm text-gray-500 mb-4">প্রদানকারী: ${s.user}</p>
                    <button onclick="requestService(${s.id})" class="w-full py-2 bg-indigo-50 text-indigo-600 rounded-xl font-semibold hover:bg-indigo-600 hover:text-white transition">রিকোয়েস্ট</button>
                </div>
            `).join('');
        }

        // Publish Service
        function publishService() {
            const title = document.getElementById('sTitle').value;
            const time = document.getElementById('sTime').value;
            if(!title || !time) return alert("সব তথ্য দিন");

            services.unshift({ id: Date.now(), user: "আপনি", title, time });
            localStorage.setItem('services', JSON.stringify(services));
            alert("সফলভাবে পোস্ট হয়েছে!");
            showPage('home');
        }

        // Chat Logic
        function sendMessage() {
            const input = document.getElementById('chatInput');
            if(!input.value) return;

            const msg = { text: input.value, time: new Date().toLocaleTimeString(), sender: 'আপনি' };
            messages.push(msg);
            localStorage.setItem('messages', JSON.stringify(messages));
            input.value = '';
            renderChat();
        }

        function renderChat() {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = messages.map(m => `
                <div class="flex flex-col ${m.sender === 'আপনি' ? 'items-end' : 'items-start'}">
                    <div class="${m.sender === 'আপনি' ? 'bg-indigo-600 text-white' : 'bg-white text-gray-800'} p-3 rounded-2xl max-w-[80%] shadow-sm">
                        <p class="text-sm">${m.text}</p>
                    </div>
                    <span class="text-[10px] text-gray-400 mt-1">${m.time}</span>
                </div>
            `).join('');
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function requestService(id) {
            const service = services.find(s => s.id === id);
            if(confirm(`${service.title} নিতে ${service.time} ঘণ্টা চার্জ কাটা হবে। রাজি?`)) {
                alert(`আপনার রিকোয়েস্ট ${service.user}-এর কাছে পাঠানো হয়েছে। চ্যাট বক্সে যোগাযোগ করুন।`);
                showPage('chat');
            }
        }

        // Init
        renderServices();
    </script>
</body>
  </html>
