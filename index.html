<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeBank - Find & Help</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; }
        .page-content { display: none; }
        .page-content.active { display: block; }
    </style>
</head>
<body class="bg-gray-50">

    <nav class="bg-white shadow-sm sticky top-0 z-50 p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-600 cursor-pointer" onclick="showPage('home')">TimeBank</h1>
            <div class="flex gap-4">
                <button onclick="showPage('chat')" class="text-gray-600"><i class="fa-solid fa-comments text-xl"></i></button>
                <div class="bg-indigo-100 px-3 py-1 rounded-full text-indigo-700 font-bold">⏳ <span id="bal">5.0</span>h</div>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-4 mb-20">
        
        <section id="home" class="page-content active">
            <div class="mb-6">
                <input type="text" id="searchInput" onkeyup="searchPeople()" placeholder="কার কাছে কি শিখবেন? নাম বা বিষয় দিয়ে খুঁজুন..." class="w-full p-4 rounded-2xl shadow-sm border-none ring-1 ring-gray-200 outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <div id="serviceGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </section>

        <section id="chat" class="page-content">
            <div class="max-w-xl mx-auto bg-white rounded-3xl shadow-lg overflow-hidden">
                <div id="chatWith" class="bg-indigo-600 p-4 text-white font-bold text-center">ইনবক্স</div>
                <div id="chatBox" class="h-80 overflow-y-auto p-4 space-y-3 bg-gray-50"></div>
                <div class="p-4 border-t flex gap-2">
                    <input type="text" id="msgInput" placeholder="আপনার বার্তা লিখুন..." class="flex-1 p-3 bg-gray-100 rounded-xl outline-none">
                    <button onclick="sendMsg()" class="bg-indigo-600 text-white px-5 rounded-xl"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </section>

    </main>

    <script>
        // ডায়নামিক ডাটাবেস (নমুনা)
        let users = [
            { id: 1, name: "রাকিব হাসান", skill: "গণিত টিউটর", phone: "017XXXXXXXX" },
            { id: 2, name: "সুমাইয়া মিম", skill: "রান্না ও বেকিং", phone: "018XXXXXXXX" },
            { id: 3, name: "আরিফ আহমেদ", skill: "কম্পিউটার টাইপিং", phone: "019XXXXXXXX" }
        ];

        let activeChatUser = "";

        function showPage(id) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'home') loadUsers(users);
        }

        function loadUsers(data) {
            const grid = document.getElementById('serviceGrid');
            grid.innerHTML = data.map(u => `
                <div class="bg-white p-5 rounded-3xl shadow-sm border border-gray-100">
                    <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 font-bold mb-3">${u.name[0]}</div>
                    <h3 class="font-bold text-lg">${u.name}</h3>
                    <p class="text-gray-500 text-sm mb-4">দক্ষতা: ${u.skill}</p>
                    <div class="flex gap-2">
                        <button onclick="startChat('${u.name}')" class="flex-1 bg-indigo-600 text-white py-2 rounded-xl text-sm font-bold">চ্যাট করুন</button>
                        <a href="https://wa.me/${u.phone}" target="_blank" class="bg-green-500 text-white px-4 py-2 rounded-xl"><i class="fa-brands fa-whatsapp"></i></a>
                    </div>
                </div>
            `).join('');
        }

        // সার্চ ফাংশন
        function searchPeople() {
            let term = document.getElementById('searchInput').value.toLowerCase();
            let filtered = users.filter(u => u.name.toLowerCase().includes(term) || u.skill.toLowerCase().includes(term));
            loadUsers(filtered);
        }

        // চ্যাট শুরু করা
        function startChat(userName) {
            activeChatUser = userName;
            document.getElementById('chatWith').innerText = userName + "-এর সাথে চ্যাট";
            showPage('chat');
            document.getElementById('chatBox').innerHTML = `<p class="text-center text-gray-400 text-xs mt-10">আপনি ${userName}-কে রিকোয়েস্ট পাঠিয়েছেন।</p>`;
        }

        function sendMsg() {
            let val = document.getElementById('msgInput').value;
            if(!val) return;
            document.getElementById('chatBox').innerHTML += `<div class="text-right"><span class="bg-indigo-600 text-white p-2 rounded-2xl inline-block text-sm">${val}</span></div>`;
            document.getElementById('msgInput').value = "";
        }

        window.onload = () => loadUsers(users);
    </script>
</body>
</html>
